<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>OSF Academy Invision Design</title>
    <link rel="stylesheet" href="style.css">
</head>




<body>

   

    <header class="header-project">
        <nav class="nav-bar">
            <div class="logo">
                <img id="logo-layer-img" src="/images/header/layer.png">
                <div class="logo-text">
                    <p id="logo-text-osf">OSF</p>
                    <p id="logo-text-academy">Academy</p>
                </div>
            </div>

            
            <ul class="ul-nav">
                <li id="services-navbar" ><a>SERVICES <span class="caret-down"><i class="fa-solid fa-caret-down"></i></span> </a></li>
                <li><a>COMPANY</a></li>
                <li><a>LIBRARY</a></li>
                <li><a>CONTACT US</a></li>
                <li class="special-li"><a>EN<span class="caret-down"><i class="fa-solid fa-caret-down"></i></span></a></li>
                <li class="special-li"><a>$US<span class="caret-down"><i class="fa-solid fa-caret-down"></i></span></a></li>
            </ul>
            

            <div class="icons">
                <i class="fa-solid fa-magnifying-glass"></i>
                <i class="fa-regular fa-user"></i>
                <i class="fa-regular fa-heart"></i>
                <i class="fa-solid fa-bag-shopping"></i>
            </div>
        </nav>
    </header>

    <div class="section-services-products">
        <div class="services-products">
            
            <div class="products-categories">
                <h3 class="h3-products-title">PRODUCTS CATEGORIES</h3>
                <ul class="products-list">
                    <!-- JS ADDED WITH A FOR LOOP-->
                </ul>
            </div>

            <div class="products-sale">
                <h3 class="h3-products-title">SALE</h3>
                <ul class="products-sale-list">
                    <!-- JS ADDED WITH A FOR LOOP-->
                </ul>
            </div>
        </div>
        
        <img id="services-products-photo" src="/images/services-products-image/layer3.png">
    </div>


    














    <script src="https://code.jquery.com/jquery-3.6.0.js" 
    integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" 
    crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/a7e6fe19e5.js" 
    crossorigin="anonymous"></script>
    <script src="/js/script.js"></script>

</html>
